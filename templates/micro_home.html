        Microblog
      </div>
      <ul class="navbar_navigation flex flex-row justify-evenlyr items-center">
        <li class="navbar_navigation_itm1 ml-12">
          <a href="#" class="navbar_link_1 text-gray-600">Recent</a>
        </li>
        <li class="navbar_navigation_itm2 ml-12">
          <a href="#" class="navbar_link_2 text-gray-400">Calendar</a>
        </li>
      </ul>
    </header>
    <main class="max-w-[450px] mx-auto my-0 px-5 py-0">
      <section>
        <h1 class="mb-4 font-semibold text-2xl">Add new entry</h1>
        <form
          
          class="form flex flex-col items-end"
          method="post"
        >
          <p class="form_input w-full">
            <label for="entry" class="form_entry block mb-[10px]"
              >Entry Contents:</label
            >
            <textarea
              name="content"
              id="entry"
              class="form_submit w-full text-[18px] py-[12px] px-[20px] bg-[#f3f6f6] box-border mb-[10px]"
            ></textarea>
          </p>
          <button
            type="submit"
            class="items-end bg-[#0f7575] cursor-pointer text-[18px] rounded-[20px] w-36 text-white hover:bg-[#1CDBDB]"
          >
            Add Entry
          </button>
        </form>
        <!-- <button type="submit" class="items-end">Add Entry</button> -->
      </section>
      <section>
        <h1 class="mb-4 font-semibold text-2xl mt-8">Recent posts</h1>
        {% for entr in entry %}
        <article class="mt-[50px]">
          <div>
            <h2 class="mb-4 font-semibold text-[18px] inline">
              {{entr[0]|truncate(30,true)}}
            </h2>
            <time datetime={{entr[1]}} class="text-[#5c6b70] mx-2"></time>
              {{entr[2]}}</time
            >
          </div>
          <p class="text-[16px] leading-normal my-[8px]">
            {{entr[0]}} 
          </p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer  w-full mt-[50px] bg-[#128F8F] text-white text-[12px] py-[40px] border-t-2 border-black border-solid">
      <div class="footer_content max-w-[650px] flex flex-row mx-auto justify-evenly">
        <section class="left flex flex-col mx-4 grow-[2]">
          <a href="#" class="footer_item hover:underline">Made by Vasanth R</a>
          <a href="#" class="footer_item my-2 hover:underline">Check out other projects</a>
        </section>
        <section class="right flex flex-row mx-4 grow-1">
          <div class="footer_column flex flex-col mx-[50px]">
            <a href="#" class="footer_item hover:underline ">Recent</a>
            <a href="#" class="footer_item my-2 hover:underline">Calendar</a>
          </div>
          <div class="footer_column flex flex-col mx-4 ">
            <a href="#" class="footer_item hover:underline">About</a>
            <a href="#" class="footer_item my-2 hover:underline">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
